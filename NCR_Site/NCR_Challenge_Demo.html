	<!-- custom animation to expand container for Star Map -->
	<script>
		var isCollapsed = true; //default to content section collapsed
		
		function toggleStarMapView() {
			if(isCollapsed){
				var div = $("span");
				div.animate({height: '600px', opacity: '0.5'}, "slow");
				div.animate({width: '100%', opacity: '1'}, "slow");
				isCollapsed = false;
			} else {
				var div = $("span");
				div.animate({width: '100px', opacity: '1'}, "slow");
				div.animate({height: '0px', opacity: '0.5'}, "slow");
				isCollapsed = true;
			}
		}
	</script>
